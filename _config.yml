markdown: kramdown
safe: false
permalink: /:categories/:title
exclude:
  - README.md

defaults:
  -
    scope:
        path: blog/_posts
        type: posts
    values:
        permalink: blog/posts/:title
        layout: post
  -
    scope:
        path: discovery/_posts
    values:
        layout: post

blog:
    host: tiedaobing.pub
    name: 穿军装的石子
    desc: 一个铁道兵的回忆录，讲述青藏铁路一期工程施工连队的故事。

    category:
        chapter: 篇章
        poetry: 词谱
        blog: 永远的铁道兵
        position: 我们的阵地
    categories:
      - name:  chapter
        title: 篇章
        
      - name:  poetry
        title: 词谱        

      - name:  blog
        title: 永远的铁道兵

      - name: position
        title: 我们的阵地

